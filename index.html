
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>應援漫畫 - 給自己的加油信</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="應援漫畫" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optimized Font Loading: Specific subset for the title characters to ensure consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              warm: {
                50: '#fffcf5',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
            },
            fontFamily: {
              sans: ['Noto Sans TC', 'sans-serif'],
              // Use multiple brush fonts in sequence to maximize consistency for Traditional Chinese
              hand: ['"Zhi Mang Xing"', '"Ma Shan Zheng"', 'cursive', 'serif'],
              eng: ['Caveat', 'cursive', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05)',
              'warm': '0 20px 25px -5px rgba(245, 158, 11, 0.1), 0 10px 10px -5px rgba(245, 158, 11, 0.04)',
              'glow': '0 0 20px rgba(245, 158, 11, 0.4)',
            },
            animation: {
              'breathe': 'breathe 8s ease-in-out infinite',
              'shimmer-slow': 'shimmer 5s linear infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'logo-float': 'logoFloat 5s ease-in-out infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #fffcf5 0%, #fdf6e3 100%);
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fcd34d; 
        border-radius: 10px;
      }

      .text-gradient {
        background: linear-gradient(to bottom, #92400e 0%, #78350f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Increase text rendering quality */
        -webkit-font-smoothing: antialiased;
        filter: drop-shadow(0 2px 2px rgba(120,53,15,0.05));
      }

      @keyframes pulseSoft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px) rotate(-2deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04) translate(2px, 2px); }
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateX(250%) skewX(-20deg); opacity: 0; }
      }
    </style>

}
</script>
